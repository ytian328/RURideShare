<head>

<title>Register</title>

<form action="register.jsp" method="post">
First Name: <input type="text" name="firstName" id="firstName"/>
<br>
Last Name:<input type="text" name="lastName" id="lastName"/>
<br>

Email Address:<input type="text" name="email" id="email"/>
<br>
Additional Email Address for Text Message:<input type="text" name="email2" id="email2"/>
<br>
Login Id:<input type="text" name="userId" id="userId"/>
<br>
Password:<input type="text" name="pwd" id="pwd"/>
<br>
Confirm Password: <input type="text" name="pwd2" id="pwd2" />

<br>

<br>
Model:<input type="text" name="mdl" id="mdl">

Color:<input type="text" name="clr" id="clr">

Year of Made:<input type="text" name="yr" id="yr">
<br>
Plate:<input type="text" name="plt" id="plt">
<br>
# of Passenger:<input type="text" name="psgr" id="psgr">
<br>
<br>
Do you want your info. public?
<input type="radio" name="pub" value="y" id="pub">yes
<input type="radio" name="pub" value="n" id="pub">no

<br>

<input type="submit" name="submit" value="register" id="reg">
